<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="homepage :: site-head">
    <meta charset="UTF-8">
    <title>Comment Us</title>
</head>
<body>
<header th:replace="homepage :: site-header"></header>
<h1>Create a new post</h1>
<form th:action="@{/posts}" th:object="${newPost}" method="post">
    <label for="title">Title</label>:
    <input type="text" id="title" th:field="*{title}" autofocus="autofocus" /> <br />
    <label for="text">Content</label>:
    <input type="text" id="text" th:field="*{text}"/> <br />
    <input type="submit" value="Create" />
</form>
<footer th:replace="homepage :: site-footer" ></footer>
</body>
</html>
