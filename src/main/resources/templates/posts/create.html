<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="homepage :: site-head">
    <meta charset="UTF-8">
    <title>Comment Us</title>
</head>
<body>
<header th:replace="homepage :: site-header"></header>
<h1>Create new post</h1>
<form method="post" th:action="@{/posts/create}"   th:object="${post}" role="form">
    <div>
    <label for="title">Title</label>:
    </div>
    <input type="text"  th:field="*{title}" id="title" autofocus="autofocus" /> <br />
    <label for="text">Content</label>:
    <input type="text" th:field="*{text}" id="text" /> <br />
<!--    <input type="text" th:field="*{userName}" id="userName" /> <br />-->
    <input type="submit" value="Create" />

</form>
<footer th:replace="homepage :: site-footer" ></footer>
</body>
</html>
